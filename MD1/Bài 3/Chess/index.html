<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <table style="width : 50%" class="table-color">
      <tbody>
        <tr class="table-color">
          <th class="numer-top"></th>
          <th class="numer-top">1</th>
          <th class="numer-top">2</th>
          <th class="numer-top">3</th>
          <th class="numer-top">4</th>
          <th class="numer-top">5</th>
          <th class="numer-top">6</th>
          <th class="numer-top">7</th>
          <th class="numer-top">8</th>
          <th class="outside"></th>
        </tr>
        <tr>
          <th class="numer-top">A</th>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
          <th class="outside"></th>
        </tr>
        <tr>
          <th class="numer-top">B</th>
          <td class="right-bg"></td>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
          <td class="left-bg"></td>

        </tr>
        <tr>
          <th class="numer-top">C</th>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
        </tr>
        <tr>
          <th class="numer-top">D</th>
          <td class="right-bg"></td>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
          <td class="left-bg"></td>
        </tr>
        <tr>
          <th class="numer-top">E</th>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
        </tr>
        <tr>
          <th class="numer-top">F</th>
          <td class="right-bg"></td>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
          <td class="left-bg"></td>
        </tr>
        <tr>
          <th class="numer-top">G</th>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
        </tr>
        <tr>
          <th class="numer-top">H</th>
          <td class="right-bg"></td>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
          <td class="left-bg"></td>
          <td class="right-bg"></td>
          <td class="left-bg"></td>

        </tr>
       <tr>
         <th class="bottom-table"></th>
       </tr>
      </tbody>
    </table>
</body>
</html>
